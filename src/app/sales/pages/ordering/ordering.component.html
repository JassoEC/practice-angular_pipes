<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Los pipes de la {{ "casa" | customUppercase: toggleUpper }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle Upper"
      class="p-button-text p-button-text mr-2"
      (click)="changeToggleUpper()"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="mr-2"
      (click)="setOrderBy('name')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Valores"
      class="p-button-success mr-2"
      (click)="setOrderBy('flying')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="p-button-warning"
      (click)="setOrderBy('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | order: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombnre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.flying | heroFly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
