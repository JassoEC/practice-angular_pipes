<div class="text-layout">
  <h1>Pipes no comunes</h1>
  <p>Pipes incluidos en Angular, usualmente incluidos en el CommonModule</p>
  <small
    >Escoge valores de entre un mapa dado para adecuar las expresiones al genero
    del usuario</small
  >
</div>
<hr />
<div class="grid">
  <div class="col-6 lg:col-6">
    <p-fieldset legend="Header" legend="i18nSelect Pipe" [toggleable]="true">
      Saludos {{ name }}, es un placer
      {{ gender | i18nSelect: invitation }}
      a venir a la casa
    </p-fieldset>
  </div>
  <div class="col-6 lg:col-6">
    <p-fieldset legend="Header" legend="i18nPlural Pipe" [toggleable]="true">
      <p>Contents</p>
    </p-fieldset>
  </div>
</div>
